<section class="products">
  <!-- <h1>Рекомендуемые товары</h1> -->
  <div>
    <article *ngFor="let i of flyers" [routerLink]="['/flyers', i.slug]">
      <figure><img src="https://file.fitgum.ru/{{i.image}}" alt=""></figure>
      <header>{{i.title}}</header>
      <footer><p>{{club_id}}</p><a href="">{{i.price}} ₽</a></footer>
    </article>
  </div>
  <div>
    <a routerLink="/products" href="/products" class="load">Загрузи больше</a>
  </div>
</section>
